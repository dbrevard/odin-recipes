<h1>Quesadillas</h1>
<img src="./images/quesadillas.jpeg">
<h6>Easy chicken quesadillas recipe</h6>

<h3>Ingredients</h3>
<ul>
    <li>4 flour tortillas (8")</li>
    <li>2 teaspoons butter, melted</li>
    <li>1 cup shredded cheddar cheese</li>
    <li>1/3 cup finely chopped onions</li>
    <li>1 medium tomato, diced</li>
    <li>1 package (9oz) frozen diced cooked chicken, thawed and chopped</li>
</ul>
